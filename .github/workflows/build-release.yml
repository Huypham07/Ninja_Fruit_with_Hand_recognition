name: Build Release APK on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Decode keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > Ninja_Fruit_Game/keystore.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: Ninja_Fruit_Game

      - name: Build signed release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease
        working-directory: Ninja_Fruit_Game

      - name: Upload release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: Ninja_Fruit_Game/app/build/outputs/apk/release/app-release.apk
